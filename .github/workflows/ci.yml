name: CI/CD Pipeline

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  # Frontend Tests
  frontend-check:
    name: Frontend Build & Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Check TypeScript types
      run: npx tsc --noEmit || true
      continue-on-error: true

    - name: Run ESLint
      run: npm run lint || true
      continue-on-error: true

    - name: Build project
      run: npm run build
      env:
        DATABASE_HOST: ${{ secrets.DATABASE_HOST || 'localhost' }}
        DATABASE_USER: ${{ secrets.DATABASE_USER || 'root' }}
        DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD || '' }}
        DATABASE_NAME: ${{ secrets.DATABASE_NAME || 'aroxa_cropscience' }}
        ADMIN_USERNAME: ${{ secrets.ADMIN_USERNAME || 'admin' }}
        ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD || '$2b$10$hashedpassword' }}
        NEXT_PUBLIC_APP_URL: 'https://aroxacropscience.vercel.app'

  # Backend/API Tests
  backend-check:
    name: Backend API Check
    runs-on: ubuntu-latest
    needs: frontend-check

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Check API routes exist
      run: |
        echo "Checking API routes..."
        test -f app/api/products/route.ts && echo "✓ Products API exists"
        test -f app/api/contact/route.ts && echo "✓ Contact API exists"
        test -f app/api/auth/login/route.ts && echo "✓ Auth API exists"

    - name: Validate TypeScript in API files
      run: |
        echo "Validating API TypeScript..."
        npx tsc --noEmit app/api/**/*.ts || echo "TypeScript validation completed with warnings"

  # Security Audit
  security-audit:
    name: Security & Dependencies
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run npm audit
      run: npm audit --audit-level=moderate || true
      continue-on-error: true

    - name: Check for outdated packages
      run: npm outdated || true
      continue-on-error: true

  # Integration Tests
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [frontend-check, backend-check]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test --if-present || echo "No tests configured yet"
      continue-on-error: true

    - name: Test build output
      run: |
        npm run build
        test -d .next && echo "✓ Build output exists"
        test -f .next/BUILD_ID && echo "✓ Build ID generated"
      env:
        DATABASE_HOST: localhost
        DATABASE_USER: root
        DATABASE_PASSWORD: ''
        DATABASE_NAME: test_db
        ADMIN_USERNAME: admin
        ADMIN_PASSWORD: '$2b$10$test'
        NEXT_PUBLIC_APP_URL: 'http://localhost:3000'

  # Deploy to Vercel
  deploy:
    name: Deploy to Production
    needs: [frontend-check, backend-check, security-audit, integration-test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'

    - name: Deployment Success Notification
      run: echo "✅ Deployment to Vercel completed successfully!"
